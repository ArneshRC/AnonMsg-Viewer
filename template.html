<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send ArneshRC an Anonymous Message</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="notebook">
        <div class="text">{{TEXT}}</div>
        <div class="timestamp">{{TIMESTAMP}}</div>
      </div>
    </div>
  </body>
  <script defer>
    const textEl = document.querySelector('.text');
    const container = document.querySelector('.container');
    const containerStyle = window.getComputedStyle(container);
    const effectiveContainerHeight = parseFloat(containerStyle.height)
      - parseFloat(containerStyle.paddingBottom);
    function fitText(minPx = 12) {
      let style = window.getComputedStyle(textEl);
      let fontSize = parseFloat(style.fontSize);
      while (textEl.scrollHeight > effectiveContainerHeight && fontSize > minPx) {
        fontSize -= 1;
        textEl.style.fontSize = fontSize + 'px';
      }
    }
    window.addEventListener('DOMContentLoaded', () => fitText());
    window.addEventListener('resize', () => fitText());
    fitText();
  </script>
</html>
